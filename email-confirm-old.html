<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar cuenta - Gesti√≥n de Caja</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            max-width: 500px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #555BF6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .success { color: #22c55e; }
        .error { color: #ef4444; }
        .button {
            background: #555BF6;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        .logo {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .debug {
            background: #f0f0f0;
            padding: 10px;
            margin: 20px 0;
            font-family: monospace;
            font-size: 12px;
            border-radius: 5px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üí∞</div>
        <h2>Confirmando tu cuenta...</h2>
        <div class="spinner" id="spinner"></div>
        <p id="message">Procesando confirmaci√≥n...</p>
        <div id="debug-info" class="debug"></div>
        <div id="actions" style="display: none;">
            <a href="https://cashflow-exora.vercel.app" class="button">Ir a la aplicaci√≥n</a>
        </div>
    </div>

    <script>
        // Debug: mostrar info en la p√°gina
        function showDebugInfo() {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            const type = urlParams.get('type');
            
            document.getElementById('debug-info').innerHTML = \`
                <strong>üîç Debug Info:</strong><br>
                URL Completa: \${window.location.href}<br>
                Par√°metros: \${window.location.search}<br>
                Token detectado: \${token ? '‚úÖ S√ç' : '‚ùå NO'}<br>
                Tipo detectado: \${type || 'ninguno'}<br>
                Timestamp: \${new Date().toISOString()}
            \`;
        }

        async function confirmAccount() {
            // Mostrar debug info
            showDebugInfo();
            
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token') || urlParams.get('token_hash');
            const type = urlParams.get('type');
            
            // Mostrar informaci√≥n de par√°metros
            document.getElementById('message').innerHTML = \`Verificando par√°metros... Token: \${token ? 'DETECTADO' : 'FALTA'}, Tipo: \${type || 'FALTA'}\`;
            
            if (!token || type !== 'signup') {
                showError(\`‚ùå Enlace de confirmaci√≥n inv√°lido.<br>Token: \${token ? '‚úÖ' : '‚ùå'}<br>Tipo: \${type || 'no detectado'}\`);
                return;
            }
            
            try {
                document.getElementById('message').innerHTML = 'üì§ Enviando solicitud a Supabase...';
                
                // Hacer la confirmaci√≥n directamente con Supabase
                const response = await fetch(\`https://mefjgaqbxamxyfwuxbvl.supabase.co/auth/v1/verify\`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'apikey': 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1lZmpnYXFieGFteHlmd3V4YnZsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc2MjEwNDUsImV4cCI6MjA3MzE5NzA0NX0.U986yWCX8h-8eVGq5GBuw-HgdNZLt1ubp4zStCvCTIo'
                    },
                    body: JSON.stringify({
                        type: 'signup',
                        token: token
                    })
                });
                
                const data = await response.json();
                
                console.log('üì• Respuesta de Supabase:', response.status, data);
                
                document.getElementById('message').innerHTML = \`üì• Respuesta recibida (Status: \${response.status})\`;
                
                if (response.ok && data.access_token) {
                    showSuccess();
                    
                    // Guardar sesi√≥n en localStorage para la app principal
                    const sessionData = {
                        access_token: data.access_token,
                        refresh_token: data.refresh_token,
                        user: data.user,
                        confirmed: true,
                        timestamp: Date.now()
                    };
                    
                    localStorage.setItem('supabase_session_backup', JSON.stringify(sessionData));
                    
                    document.getElementById('message').innerHTML = '<span class="success">‚úÖ ¬°Cuenta confirmada exitosamente!</span><br>Redirigiendo en 3 segundos...';
                    
                    // Redirigir a la aplicaci√≥n principal despu√©s de 3 segundos
                    setTimeout(() => {
                        window.location.href = 'https://cashflow-exora.vercel.app';
                    }, 3000);
                    
                } else {
                    showError(\`‚ùå Error al confirmar la cuenta<br>Status: \${response.status}<br>Respuesta: \${JSON.stringify(data, null, 2)}\`);
                }
            } catch (error) {
                showError(\`‚ùå Error de conexi√≥n: \${error.message}<br>Detalles completos en la consola del navegador.\`);
                console.error('üö® Error completo:', error);
            }
        }
        
        function showSuccess() {
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('actions').style.display = 'block';
        }
        
        function showError(message) {
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('message').innerHTML = message;
            document.getElementById('actions').style.display = 'block';
        }
        
        // Iniciar confirmaci√≥n cuando la p√°gina cargue
        window.addEventListener('load', confirmAccount);
    </script>
</body>
</html>
